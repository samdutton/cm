<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Credential Management API demo: sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">    
    <script src="/main.js" defer></script>
  </head>  
  <body>
    <h1>Sign in</h1>
    
    <main>
    
      <form>
        
        <div>
          <label for="email" required>Email</label>
          <input id="email" name="email" type="email" placeholder=" " autocomplete="email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <button id="toggle-password" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
          <input id="password" name="password" type="password" autocomplete="new-password" required>
        </div>
        
        <button id="sign-in" type="submit">Sign in</button>

      </form>

      <a href="forgot-password">Forgot your password?</a>  
      
      <hr>

      <h2>Don't have an account?</h2>
      <button id="create-account">Create an account</button>      
        
      <p id="privacy-policy" target="_blank" rel="noopener noreferrer">We treat your personal data with care.<br>Read our <a href="privacy-policy">privacy policy</a> to find out more.</p>      
            
    </main>
    
  </body>
</html>
