    <h1>Sign in</h1>

    <main>

      <form id="form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder=" " autocomplete="email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <button id="toggle-password" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
          <input id="password" name="password" type="password" autocomplete="new-password" required>
        </div>
        <button class="primary" id="sign-in" type="submit">Sign in</button>
      </form>

      <a href="forgot-password">Forgot your password?</a>

      <hr>

      <h2>Don't have an account?</h2>
      <button class="secondary" id="create-account">Create an account</button>

      <p id="privacy-policy" target="_blank" rel="noopener noreferrer">We treat your personal data with care.<br>Read our <a href="privacy-policy">privacy policy</a> to find out more.</p>

    </main>
