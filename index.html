<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Credential Management API demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/main.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/main.js" defer></script>
  </head>  
  <body>
    
    <main>
    
      <form>
        <div>
          <label for="name">Name:</label><input id="name" required>
        </div>
        <div>
          <label for="email" required>Email:</label><input id="email" type="email" placeholder="Enter a valid email address">
        </div>
        <div>
          <label for="password">Password:</label><input id="password" type="password" required>
        </div>
      </form>
      
    </main>
    
  </body>
</html>
