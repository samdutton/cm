<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Credential Management API demo: create an accout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">    
    <script src="/main.js" defer></script>
  </head>  
  <body>
    
    <header>
      <a href="/">LOGO</a>
    </header>

    
    <h1>Create an account</h1>
    
    <main>
    
      <form>
        
        <div>
          <label for="email" required>Email</label>
          <input id="email" name="email" type="email" placeholder=" " autocomplete="email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <button id="toggle-password" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
          <input id="password" name="password" type="password" autocomplete="new-password" required>
        </div>
        
        <p id="privacy-policy">By creating an account you agree to the website<br><a href="terms-and-conditions"  target="_blank" rel="noopener noreferrer">terms and conditions</a> and our <a href="privacy-policy"  target="_blank" rel="noopener noreferrer">privacy policy</a>.</p>   
        
        <button class="primary" id="create-account" type="submit">Create account</button>

      </form>
      
      <hr>

      <h2>Already have an account?</h2>
      <button class="secondary" id="sign-in">Sign in</button>         
            
    </main>
    
    <footer>
      <a href="privacy">Privacy Policy</a> â€¢ <a href="terms-and-conditions">Terms and Conditions</a>
  </footer>
    
  </body>
</html>
